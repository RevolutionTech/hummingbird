{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Add User to Hummingbird{% endblock %}

{% block body_block %}
	{% if registered %}
		User added!
	{% else %}
		Add user here:
		<form id="user_form" method="post" action="/hummingbird/add_user/" enctype="multipart/form-data">
			{% csrf_token %}
			{{ profile_form.as_p }}
			{{ device_form.as_p }}
			<input type="submit" name="submit" value="Add User" />
		</form>
	{% endif %}
{% endblock %}
